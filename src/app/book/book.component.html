<div>
  <div *ngFor="let book of books" [ngClass]="{javascript : isJavaScript(book)}">
    <h4 (click)="displayNumber(book.title)"><b>Book title:</b> {{book.title}}</h4>
    <div (click)="displayNumber(book.author)"><b>Author</b> : {{book.author}}</div>
    <div (click)="displayNumber(book.year)"><b>Publication year</b>: {{book.year}}</div>
    <div (click)="displayNumber(book.description)"><b>Description</b>: {{book.description}}</div>
  </div>
</div>
<div>Characters number: {{charNumber}}</div>
